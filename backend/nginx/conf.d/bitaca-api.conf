# Bitaca Cinema API - Site Configuration
# Domain: api.abitaca.com.br
# SSL: Cloudflare (Flexible/Full)

# Upstream backend
upstream bitaca_api {
    least_conn;
    server api:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server (Cloudflare Flexible SSL)
server {
    listen 80;
    listen [::]:80;
    server_name api.abitaca.com.br;

    # Logs
    access_log /var/log/nginx/bitaca-api.access.log;
    error_log /var/log/nginx/bitaca-api.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare real IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Root location
    location / {
        # Rate limiting
        limit_req zone=global_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://bitaca_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts para streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering OFF para SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;

        # WebSocket support
        proxy_set_header Connection $connection_upgrade;
    }

    # API specific endpoints
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://bitaca_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streaming settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # Health check (sem rate limit)
    location /health {
        proxy_pass http://bitaca_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (protegido)
    location /metrics {
        deny all;
        return 404;
    }
}

# WebSocket upgrade header
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}