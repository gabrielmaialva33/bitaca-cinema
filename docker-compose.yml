version: '3.8'

services:
  # Backend API (NVIDIA NIM + AI Agents)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitaca-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - WORKERS=4
    ports:
      - "3000:3000"
    networks:
      - bitaca-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.abitaca.project=bitaca-cinema"
      - "com.abitaca.service=api"

  # Streaming Bridge (Telegram Video Proxy)
  streaming-bridge:
    build:
      context: ./apps/play-3d-streaming-bridge
      dockerfile: Dockerfile
    container_name: bitaca-streaming-bridge
    restart: unless-stopped
    environment:
      - STREAM_API_URL=http://localhost:8000
      - PORT=8001
      - CORS_ORIGINS=https://play.abitaca.com.br,https://abitaca.com.br
    ports:
      - "8001:8001"
    networks:
      - bitaca-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.abitaca.project=bitaca-cinema"
      - "com.abitaca.service=streaming-bridge"
    depends_on:
      - api

networks:
  bitaca-network:
    driver: bridge
    name: bitaca-network

volumes:
  logs:
    name: bitaca-logs