# ========================================
# BITACA PLAY 3D - FRONTEND
# 3D Interactive Experience
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name play.abitaca.com.br;

    # Logs específicos para play 3d
    access_log /var/log/nginx/play3d-access.log;
    error_log /var/log/nginx/play3d-error.log;

    # Root do site play 3d
    root /opt/bitaca-cinema/apps/play-3d;
    index index.html;

    # Charset UTF-8
    charset utf-8;

    # Servir arquivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Assets (CSS, JS, models)
    location ~* ^/assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 3D Models (GLTF, GLB)
    location ~* \.(gltf|glb|bin|fbx|obj)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Imagens e texturas
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|hdr|exr)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fontes
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Desabilitar cache para HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Desabilitar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Compressão gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        model/gltf+json
        model/gltf-binary;
}

