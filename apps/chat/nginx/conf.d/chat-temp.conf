# Temporary HTTP-only configuration for Certbot
server {
    listen 80;
    listen [::]:80;
    server_name chat.abitaca.com.br;

    root /opt/bitaca-cinema/apps/chat;
    index index.html;

    # MIME types for ES6 modules
    types {
        application/javascript js mjs;
        text/css css;
        text/html html;
        image/png png;
        image/jpeg jpg jpeg;
        image/svg+xml svg;
        application/json json;
    }

    # For Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # JavaScript modules
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
