version: '3.8'

services:
  # Redis (Cache & Session Store)
  redis:
    image: redis:7-alpine
    container_name: bitaca-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - bitaca-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    labels:
      - "com.abitaca.project=bitaca-cinema"
      - "com.abitaca.service=redis"

  # TimescaleDB (Time-Series Database)
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: bitaca-timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bitaca_cinema
    ports:
      - "5432:5432"
    networks:
      - bitaca-network
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.abitaca.project=bitaca-cinema"
      - "com.abitaca.service=timescaledb"

  # Backend API (NVIDIA NIM + AI Agents)
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: bitaca-api
    restart: unless-stopped
    env_file:
      - ../../apps/api/.env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - WORKERS=4
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@timescaledb:5432/bitaca_cinema
    ports:
      - "3000:3000"
    networks:
      - bitaca-network
    volumes:
      - ../../apps/api/logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.abitaca.project=bitaca-cinema"
      - "com.abitaca.service=api"
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

  # Streaming Bridge (Telegram Video Proxy)
  streaming-bridge:
    build:
      context: ../../apps/streaming-bridge
      dockerfile: Dockerfile
    container_name: bitaca-streaming-bridge
    restart: unless-stopped
    environment:
      - STREAM_API_URL=http://localhost:8000
      - PORT=8001
      - CORS_ORIGINS=https://play.abitaca.com.br,https://abitaca.com.br
    ports:
      - "8001:8001"
    networks:
      - bitaca-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.abitaca.project=bitaca-cinema"
      - "com.abitaca.service=streaming-bridge"
    depends_on:
      - api

networks:
  bitaca-network:
    driver: bridge
    name: bitaca-network

volumes:
  logs:
    name: bitaca-logs
  redis-data:
    name: bitaca-redis-data
  timescaledb-data:
    name: bitaca-timescaledb-data