# ==========================================
# ABITACA - MOSTRA CINEMA
# mostra.abitaca.com.br
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name mostra.abitaca.com.br;

    # Root directory
    root /opt/bitaca-cinema/apps/mostra;
    index index.html;

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/bitaca-mostra-access.log;
    error_log /var/log/nginx/bitaca-mostra-error.log warn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS for API calls
    add_header Access-Control-Allow-Origin "*" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # SPA routing - try files first, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (1 year)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Special handling for 3D assets (GLTF, GLB models)
    location ~* \.(gltf|glb|bin)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        types {
            model/gltf+json gltf;
            model/gltf-binary glb;
            application/octet-stream bin;
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom 404
    error_page 404 /index.html;

    # Labels for monitoring
    # com.abitaca.project=bitaca-cinema
    # com.abitaca.service=mostra
}
