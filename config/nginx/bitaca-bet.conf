# Bitaca Bet - Nginx Configuration
# bet.abitaca.com.br

server {
    listen 80;
    listen [::]:80;
    server_name bet.abitaca.com.br;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bet.abitaca.com.br;

    # SSL Configuration (Cloudflare)
    ssl_certificate /etc/letsencrypt/live/abitaca.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abitaca.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Age Restriction Header (18+)
    add_header X-Content-Rating "adult" always;
    add_header Age-Rating "18+" always;

    # Root directory
    root /opt/bitaca-cinema/apps/bet/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - all requests go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/bet-access.log;
    error_log /var/log/nginx/bet-error.log;
}
